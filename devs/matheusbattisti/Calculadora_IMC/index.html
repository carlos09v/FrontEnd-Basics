<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>
<body>
    <div class="container">
        <main class="calc-container">
            <h2>Calculadora de IMC</h2>
            <form>
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="number" name="height" id="height" placeholder="Exemplo 1,75" required>
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="number" name="weight" id="weight" placeholder="Exemplo 70,5">
                    </div>
                </div>

                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </main>

        <footer class="resul-container hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <section id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obresidade</h4>
                </div>

                
            </section>

            <button id="back-btn">Voltar</button>
        </footer>
    </div>

    
</body>
</html>
